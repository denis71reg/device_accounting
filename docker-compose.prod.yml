version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: da_app_prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/devices.db}
    ports:
      - "${APP_PORT:-5001}:5001"
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"127.0.0.1\", 5001)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

