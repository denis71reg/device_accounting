<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <style>
      .outline { stroke: #000000; stroke-width: 1.2; stroke-linejoin: round; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Черный фон -->
  <rect width="64" height="64" rx="8" fill="#000000"/>
  
  <!-- Зеленый блок (L-образный, верхний левый) -->
  <!-- Вертикальная полоса слева -->
  <rect x="8" y="8" width="8" height="24" fill="#22c474" class="outline"/>
  <!-- Горизонтальная полоса сверху -->
  <rect x="16" y="8" width="12" height="8" fill="#22c474" class="outline"/>
  
  <!-- Желтый блок (крест/плюс, центр) -->
  <!-- Горизонтальная полоса -->
  <rect x="20" y="12" width="20" height="8" fill="#f7b731" class="outline"/>
  <!-- Вертикальная полоса -->
  <rect x="28" y="20" width="8" height="16" fill="#f7b731" class="outline"/>
  
  <!-- Красный блок (L-образный, нижний правый) -->
  <!-- Горизонтальная полоса снизу -->
  <rect x="28" y="36" width="12" height="8" fill="#f04a5b" class="outline"/>
  <!-- Вертикальная полоса справа -->
  <rect x="40" y="28" width="8" height="20" fill="#f04a5b" class="outline"/>
</svg>
