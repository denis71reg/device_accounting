{% extends "base.html" %}
{% block title %}{{ 'Редактировать' if location else 'Новая' }} локация · DA{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center border-0 pt-4">
                <h4 class="mb-0">{{ 'Редактировать' if location else 'Новая' }} локация</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label class="form-label small text-uppercase">Название</label>
                        <input type="text" class="form-control form-control-lg" name="name" value="{{ location.name if location else '' }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" type="submit">Сохранить</button>
                        <a href="{{ url_for('locations.list_locations') }}" class="btn btn-outline-secondary border-0">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
